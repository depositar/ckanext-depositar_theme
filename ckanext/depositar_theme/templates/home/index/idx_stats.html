{% set site_statistics = h.get_site_statistics() %}

<div class="idx stats">
  <div class="container">
    <div class="stat-data">
      <div class="imp-data mb-4">
        <div class="imp-item">
          <i class="fa fa-file-text fa-5x mb-3" aria-hidden="true"></i>
          <h1>{{ _('Datasets') }}</h1>
          <a href="{{ h.url_for('dataset.search') }}" class="btn">
            <div class="cnt">{{ site_statistics['dataset_count'] }}</div>
          </a>
        </div>
        <div class="imp-item">
          <i class="fa fa-users fa-5x mb-3" aria-hidden="true"></i>
          <h1>{{ _('Projects') }}</h1>
          <a href="{{ h.url_for('organization.index') }}" class="btn">
            <div class="cnt">{{ site_statistics['organization_count'] }}</div>
          </a>
        </div>
        <div class="imp-item" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ _('Total views of all datasets since 2022-03-25.') }}">
          <i class="fa fa-line-chart fa-5x mb-3" aria-hidden="true"></i>
          <h1>{{ _('Total Views') }}</h1>
          <div class="cnt">{{ h.get_total_views() }}</div>
        </div>
      </div>
    </div>
    <div class="float-end"><a class="btn btn-outline-dark" href="https://stats.depositar.io/" target="_blank">{{ _('Find more statistics') }}</a></div>
  </div>
</div>
