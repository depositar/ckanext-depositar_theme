<div class="row-bs4 mx-auto py-3">
  {% for dataset in datasets %}
    <div class="col hover-toggle property-767">
      <a href="{{ dataset.url }}">
        <div class="h-100">
          <img src="{{ dataset.image }}" alt="{{ dataset.image }}">
          <div class ="content-toggle idx-datasets-bg-1">
            <div class="px-4 py-4">
              <h1 class="mt-4 mb-4">{{ dataset.title }}</h1>
              <h3>{{ dataset.short_desc|safe }}</h3>
              <p class="opacity mt-4 desc">{{ dataset.long_desc|safe }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
