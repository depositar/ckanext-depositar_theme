{% ckan_extends %}

{% set doc_url = h.get_doc_url() %}

    <a href="{{ doc_url }}user-guide.html#ark-identifier" target="_blank"><i class="fa fa-question-circle-o"></i></a>
  </span>
{% endblock %}

{% block ark_content %}
